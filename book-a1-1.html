<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
  --bg: #0b0d17;
  --surface: #14172b;
  --surface-soft: #1b1f3d;
  --muted: #2e335f;

  --accent: #7aa2ff;
  --accent-pink: #ff7ac6;

  --text: #f4f6ff;
}


    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- PAGE WRAPPER ---------- */
    .page {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
      text-align: center;
    }

    /* ---------- BACK BUTTON ---------- */
    .back {
      display: inline-block;
      font-size: 1.4rem;
      text-decoration: none;
      color: #ffffff;
      margin-bottom: 0.75rem;
      align-self: flex-start;
    }

    /* ---------- BOOK CARD ---------- */
    .book-card {
      background: var(--surface-soft);
      padding: 1.25rem;
      border-radius: 1.2rem;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .book-cover {
  width: 100%;
  aspect-ratio: 2 / 3;
  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-pink)
  );
  border-radius: 1rem;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

    /* ---------- TITLE ---------- */
    .book-title {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    /* ---------- ACTION BUTTON ---------- */
    .action {
      margin-top: 1.25rem;
    }

    .action a {
      display: inline-block;
      text-decoration: none;
      color: #000;
      background: #ffffff;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
    }

    .action a:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Back -->
    <a href="index.html" class="back">&lt;</a>

    <!-- Book card -->
    <div class="book-card">
      <div class="book-cover"></div>
    </div>

    <!-- Title -->
    <div class="book-title">YO</div>

    <!-- Button -->
    <div class="action">
      <a href="story-1.html">Click now</a>
    </div>

  </div>

  <script>
    // ALL your JavaScript goes here
  </script>
</body>
</html>
